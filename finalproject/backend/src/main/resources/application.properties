# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/flightdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=flightuser
spring.datasource.password=flight123

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# SERVER
# ===============================
server.port=8080
# ===============================
# DISABLE EUREKA (FOR NOW)
# ===============================
eureka.client.enabled=false
spring.cloud.discovery.enabled=false